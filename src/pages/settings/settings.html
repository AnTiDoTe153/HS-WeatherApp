<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-img style="position: fixed; top: 0%; left: 0%; right: 0%; bottom:0%; width: 100%; height: 100%;" class="logo" src="assets\\imgs\\canva-photo-editor.png"></ion-img>
  <ion-list>
    <ion-item-divider color="primary">
      Application Settings
    </ion-item-divider>
    <ion-item color="primary">
      <ion-label >Server IP</ion-label>
      <ion-input color="primary" [(ngModel)]="serverIp"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="saveSettings()">
    Save
  </button>
</ion-content>
