<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Agriculture</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-img style="position: fixed; z-index: -2; top: 0%; left: 0%; right: 0%; bottom:0%; width: 100%; height: 100%;" class="logo"
    src="assets\\imgs\\canva-photo-editor.png"></ion-img>

  <ion-list no-lines>
    <ion-item>
      <ion-card *ngIf="maxTemp!=null">
        <ion-card-header style="font-size: 25px; font-weight: bold; color: white">
          Max temp: {{maxTemp}}°C
        </ion-card-header>
      </ion-card>

      <ion-card *ngIf="minTemp!=null">
        <ion-card-header style="font-size: 25px; font-weight: bold; color: white">
          Min temp: {{minTemp}}°C
        </ion-card-header>
      </ion-card>


      <ion-card *ngIf="gdd!=null">
        <ion-card-header style="font-size: 25px; font-weight: bold; color: white;">
          GDD: {{gdd}} units
          <ion-icon name="information-circle" (click)="toggleGddTable()"></ion-icon>
        </ion-card-header>

        <ion-card-content *ngIf="gddTableIsVisible" style="color: white;" text-wrap>
          <ion-row style="font-weight: bold; font-size: 17px;">
            <ion-col>
              Common name
            </ion-col>

            <ion-col>
              GDD units
            </ion-col>
          </ion-row>

          <ion-row *ngFor="let item of gddData">
            <ion-col>
              {{item.name}}
            </ion-col>
            <ion-col>
              {{item.number}}
            </ion-col>
          </ion-row>

        </ion-card-content>
      </ion-card>

      <ion-card *ngIf="dewPoint!=null">
        <ion-card-header style="font-size: 25px; font-weight: bold; color: white">
          Dew point: {{dewPoint}}°C
          <ion-icon (click)="toggleDewInfo()" name="information-circle"></ion-icon>
        </ion-card-header>

        <ion-card-content *ngIf="dewInfoIsVisible" text-wrap>
          <p style="color: white; text-overflow:ellipsis;font-size: 17px">The dew point is the temperature to which air must be cooled to become saturated with water vapor.</p>
        </ion-card-content>
      </ion-card>

    </ion-item>

  </ion-list>
</ion-content>
